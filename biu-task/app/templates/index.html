<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-learning Tasks</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f4f4f4;
        min-height: 100vh;
      }
      .main-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 15px;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }

      /* Media Queries */
      /* Mobile devices */
      @media screen and (max-width: 480px) {
        .container {
          padding: 15px;
          margin: 10px;
        }
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 14px;
        }
      }

      /* Tablets */
      @media screen and (min-width: 481px) and (max-width: 768px) {
        .container {
          max-width: 90%;
        }
        h1 {
          font-size: 28px;
        }
      }

      /* Laptops and larger tablets */
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        .container {
          max-width: 70%;
        }
      }

      /* Desktop screens */
      @media screen and (min-width: 1025px) {
        .container {
          max-width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">E-learning Tasks</h1>
      <p class="text-center">
        Isi Username Password Sesuai dengan Akun E-Campus, Isi email dengan
        email real notif
      </p>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="schedule_time" class="form-label"
            >Schedule Time (WIB):</label
          >
          <input
            type="datetime-local"
            id="schedule_time"
            name="schedule_time"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      {% if content %}
      <div class="alert alert-success mt-3">{{ content|safe }}</div>
      {% endif %} {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
      {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
